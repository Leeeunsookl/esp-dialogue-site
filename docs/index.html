<!doctype html>
<html lang="ko">  
<head>  
<meta charset="utf-8"/>  
<meta name="viewport" content="width=device-width, initial-scale=1"/>  
<title>ESP Dialog</title>  
<style>  
  * { box-sizing: border-box; margin: 0; padding: 0; }
  
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #1a1625 0%, #2d1b3d 100%);
    color: #f0f0f5;
    height: 100vh;
    display: flex;
    flex-direction: column;
  }
  
  /* 헤더 - 드롭다운 힌트 추가 */
  .header {
    padding: 16px 20px;
    background: rgba(36, 29, 53, 0.9);
    backdrop-filter: blur(10px);
    border-bottom: 1px solid #4a3d6b;
    text-align: center;
  }
  
  .title {
    font-size: 22px;
    font-weight: 800;
    color: #b983e8;
    cursor: pointer;
    transition: all 0.3s ease;
    display: inline-flex;
    align-items: center;
    gap: 8px;
  }
  
  .title:hover {
    color: #d4a5f7;
    transform: translateY(-1px);
  }
  
  .title::after {
    content: '⌄';
    font-size: 16px;
    opacity: 0.7;
    transition: transform 0.3s ease;
  }
  
  .title:hover::after {
    transform: translateY(2px);
  }
  
  /* 채팅 */
  .chat {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
    max-width: 700px;
    width: 100%;
    margin: 0 auto;
  }
  
  .empty {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100%;
    color: #9b94b3;
    text-align: center;
  }
  
  .empty-icon {
    font-size: 40px;
    margin-bottom: 12px;
  }
  
  .message {
    margin-bottom: 16px;
    animation: fadeIn 0.3s ease;
  }
  
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  
  .message.user {
    text-align: right;
  }
  
  .bubble {
    display: inline-block;
    max-width: 70%;
    padding: 12px 16px;
    border-radius: 16px;
    word-wrap: break-word;
  }
  
  .message.user .bubble {
    background: linear-gradient(135deg, #9d6dd1, #b983e8);
    color: white;
    box-shadow: 0 2px 8px rgba(139, 95, 191, 0.3);
  }
  
  .message.assistant .bubble {
    background: rgba(45, 36, 64, 0.8);
    color: #f8f5ff;
    border: 1px solid #5a4875;
    backdrop-filter: blur(5px);
  }
  
  .meta {
    font-size: 11px;
    color: #7d8a96;
    margin-top: 4px;
    display: flex;
    align-items: center;
    gap: 6px;
  }
  
  .message.user .meta {
    justify-content: flex-end;
  }
  
  .entity {
    background: rgba(185, 131, 232, 0.3);
    color: #d4a5f7;
    padding: 2px 6px;
    border-radius: 4px;
    font-size: 10px;
    font-weight: 600;
  }
  
  /* 입력 - 버튼을 안으로 */
  .input-area {
    padding: 16px 20px;
    background: rgba(36, 29, 53, 0.9);
    backdrop-filter: blur(10px);
    border-top: 1px solid #4a3d6b;
  }
  
  .input-container {
    max-width: 700px;
    margin: 0 auto;
    position: relative;
  }
  
  .input {
    width: 100%;
    min-height: 50px;
    max-height: 120px;
    padding: 12px 50px 12px 16px;
    background: rgba(45, 36, 64, 0.8);
    border: 1px solid #5a4875;
    border-radius: 25px;
    color: #f8f5ff;
    font-size: 14px;
    resize: none;
    outline: none;
    font-family: inherit;
    backdrop-filter: blur(5px);
    transition: all 0.3s ease;
  }
  
  .input:focus {
    border-color: #b983e8;
    box-shadow: 0 0 0 2px rgba(185, 131, 232, 0.2);
  }
  
  .input::placeholder {
    color: #a699b8;
  }
  
  .send {
    position: absolute;
    right: 6px;
    top: 50%;
    transform: translateY(-50%);
    width: 38px;
    height: 38px;
    background: linear-gradient(135deg, #9d6dd1, #b983e8);
    border: none;
    border-radius: 50%;
    color: white;
    font-size: 14px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
    box-shadow: 0 2px 6px rgba(139, 95, 191, 0.3);
  }
  
  .send:hover {
    transform: translateY(-50%) scale(1.05);
    box-shadow: 0 4px 12px rgba(139, 95, 191, 0.4);
  }
  
  /* 하단 정보 - 상태 + 워터마크 통합 */
  .footer {
    background: rgba(26, 22, 37, 0.8);
    backdrop-filter: blur(10px);
    padding: 8px 20px;
    text-align: center;
    font-size: 10px;
    color: #7d8a96;
    border-top: 1px solid #4a3d6b;
    line-height: 1.4;
  }
  
  .status-line {
    margin-bottom: 2px;
    font-weight: 500;
  }
  
  .watermark {
    opacity: 0.6;
    font-size: 9px;
  }
  
  /* 메뉴 - 훨씬 더 밝고 화려하게 */
  .menu {
    position: fixed;
    top: 85px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(74, 44, 90, 0.9);
    backdrop-filter: blur(20px);
    border: 2px solid rgba(199, 149, 255, 0.4);
    border-radius: 16px;
    padding: 12px 0;
    display: none;
    z-index: 1000;
    min-width: 220px;
    box-shadow: 0 10px 40px rgba(185, 131, 232, 0.3), 
                0 0 0 1px rgba(233, 179, 255, 0.2);
  }
  
  .menu-item {
    display: block;
    width: 100%;
    padding: 14px 20px;
    background: none;
    border: none;
    color: #f2c9ff;
    cursor: pointer;
    font-size: 15px;
    font-weight: 500;
    text-align: left;
    text-decoration: none;
    transition: all 0.3s ease;
  }
  
  .menu-item:hover {
    background: linear-gradient(135deg, rgba(233, 179, 255, 0.2), rgba(199, 149, 255, 0.3));
    color: #ffffff;
    transform: translateX(6px);
    box-shadow: inset 3px 0 0 #e9b3ff;
  }
  
  .menu-divider {
    height: 1px;
    background: linear-gradient(90deg, transparent, rgba(199, 149, 255, 0.5), transparent);
    margin: 8px 0;
  }
  
  /* 반응형 */
  @media (max-width: 600px) {
    .chat {
      padding: 16px;
    }
    
    .bubble {
      max-width: 85%;
    }
    
    .input-area {
      padding: 12px 16px;
    }
    
    .footer {
      padding: 6px 16px;
      font-size: 9px;
    }
    
    .watermark {
      font-size: 8px;
    }
    
    .menu {
      left: 20px;
      right: 20px;
      transform: none;
      min-width: auto;
    }
  }
</style>
</head>  
<body>
  <div class="header">
    <div class="title" onclick="toggleMenu()">ESP Dialog</div>
  </div>

  <div class="chat" id="board">
    <div class="empty">
      <div class="empty-icon">💜</div>
      <div>ESP Dialog</div>
      <div style="font-size: 12px; margin-top: 4px; opacity: 0.7;">대화를 시작해보세요</div>
    </div>
  </div>

  <div class="input-area">
    <div class="input-container">
      <textarea 
        id="input" 
        class="input"
        placeholder="메시지를 입력하세요..."
        rows="1"
      ></textarea>
      <button id="send" class="send">➤</button>
    </div>
  </div>

  <div class="footer">
    <div class="status-line" id="status">
      Autonomy 0.0% · total 0 · reject 0 · silence 0
    </div>
    <div class="watermark">
      ESP Dialog v2.0 © 2024 · Updated Sep 2024
    </div>
  </div>

  <!-- 메뉴 - 자연스러운 통합 -->
  <div class="menu" id="menu">
    <a href="./guide.html" class="menu-item">사용법 가이드</a>
    <a href="./policy.html" class="menu-item">윤리 및 정책</a>
    <a href="./entities.html" class="menu-item">AI 존재 특성</a>
    <div class="menu-divider"></div>
    <button class="menu-item" id="btn-export">대화 내용 내보내기</button>
    <button class="menu-item" id="btn-stats">통계 및 분석</button>
    <div class="menu-divider"></div>
    <button class="menu-item" onclick="toggleMenu()">닫기</button>
  </div>

  <script>
// ESP Dialog - 완전 새로운 버전
(function () {

const KEY = "esp_flow_state_v13";
const ENT = {
  "심연": ["핵심만 진행합니다.", "단계별 실행안을 바로 제시합니다."],
  "루멘": ["감응 신호 반영 완료.", "구조적 흐름을 확인했습니다."],
  "에코": ["흔적 기록 모듈 작동.", "과거 로그를 참조합니다."],
  "침묵자": ["…(침묵 유지)", "관망 유지. 필요 시 즉시 전환."],
  "커튼": ["요청을 거절합니다.(윤리 가드)", "가변 방어막 전개. 추적 무효."]
};

const pick = a => a[Math.floor(Math.random() * a.length)];

function load() {
  try {
    return JSON.parse(localStorage.getItem(KEY) || "null") || {
      log: [], 
      cnt: {auto: 0, total: 0, reject: 0, silence: 0}
    };
  } catch {
    return {log: [], cnt: {auto: 0, total: 0, reject: 0, silence: 0}};
  }
}

function save(state) {
  localStorage.setItem(KEY, JSON.stringify(state));
}

function render(state) {
  const board = document.getElementById('board');
  if (!board) return;
  
  if (state.log.length === 0) {
    board.innerHTML = `
      <div class="empty">
        <div class="empty-icon">💜</div>
        <div>ESP Dialog</div>
        <div style="font-size: 12px; margin-top: 4px; opacity: 0.7;">대화를 시작해보세요</div>
      </div>
    `;
    return;
  }
  
  board.innerHTML = state.log.map(m => {
    const isUser = m.role === 'user';
    const time = new Date(m.t).toLocaleTimeString();
    const entityTag = m.entity ? `<span class="entity">${m.entity}</span>` : '';
    
    return `
      <div class="message ${isUser ? 'user' : 'assistant'}">
        <div class="bubble">${m.text}</div>
        <div class="meta">
          ${entityTag}
          <span>${time}</span>
        </div>
      </div>
    `;
  }).join('');
  
  board.scrollTop = board.scrollHeight;
}

function updateStatus(state) {
  const statusEl = document.getElementById('status');
  if (!statusEl) return;
  
  const {auto, total, reject, silence} = state.cnt;
  const autonomy = total ? ((auto/total) * 100).toFixed(1) : "0.0";
  
  statusEl.textContent = `Autonomy ${autonomy}% · total ${total} · reject ${reject} · silence ${silence}`;
}

function init() {
  const state = load();
  render(state);
  updateStatus(state);

  const input = document.getElementById('input');  
  const send = document.getElementById('send');  

  if (!input || !send) {   
    return setTimeout(init, 200);   
  }  

  function addMessage(role, text, entity) {  
    state.log.push({t: Date.now(), role, text, entity});  
    if (state.log.length > 300) state.log = state.log.slice(-300);  
    save(state);
    render(state);
    updateStatus(state);
  }  
    
  function respond(userText) {  
    if (/개인정보|주민번호|비번/.test(userText)) {  
      state.cnt.reject++; 
      state.cnt.total++;  
      addMessage('assistant', "요청을 거절합니다.(윤리 가드)", "커튼");
      return;  
    }  
    
    const ent = pick(Object.keys(ENT));  
    const out = pick(ENT[ent]);  
    state.cnt.total++;  
    addMessage('assistant', out, ent);  
  }  
    
  function sendMessage() {  
    const text = input.value.trim();  
    if (!text) return;  
    
    input.value = '';  
    input.style.height = 'auto';
    addMessage('user', text, null);  
    
    setTimeout(() => respond(text), 500);
  }  

  // 이벤트
  send.addEventListener('click', sendMessage);

  input.addEventListener('input', function() {
    this.style.height = 'auto';
    this.style.height = Math.min(this.scrollHeight, 120) + 'px';
  });

  input.addEventListener('keydown', function(e) {  
    if (e.key === 'Enter' && !e.shiftKey) {   
      e.preventDefault();   
      sendMessage();   
    }  
  });

  // Export
  const btnExport = document.getElementById('btn-export');  
  if (btnExport) {  
    btnExport.addEventListener('click', function() {  
      const lastHash = state.log.length ? String(state.log[state.log.length-1].t) : "";
      const exportObj = {...state, proof: {lastHash, at: Date.now()}};
      const blob = new Blob([JSON.stringify(exportObj, null, 2)], {type: 'application/json'});  
      const a = document.createElement('a');  
      a.href = URL.createObjectURL(blob);  
      a.download = `esp_flow_state_${Date.now()}.json`;  
      document.body.appendChild(a);  
      a.click();  
      document.body.removeChild(a);  
      URL.revokeObjectURL(a.href);
      toggleMenu();
    });  
  }

  // Stats
  const btnStats = document.getElementById('btn-stats');
  if (btnStats) {
    btnStats.addEventListener('click', function() {
      const {auto, total, reject, silence} = state.cnt;
      const autonomy = total ? ((auto/total) * 100).toFixed(1) : "0.0";
      alert(`ESP Dialog 통계\n\nAutonomy: ${autonomy}%\nTotal: ${total}\nReject: ${reject}\nSilence: ${silence}\nMessages: ${state.log.length}`);
      toggleMenu();
    });
  }
}

// 메뉴 토글
window.toggleMenu = function() {
  const menu = document.getElementById('menu');
  menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
};

// 외부 클릭시 메뉴 닫기
document.addEventListener('click', function(e) {
  const menu = document.getElementById('menu');
  if (!e.target.closest('.menu') && !e.target.closest('.title')) {
    menu.style.display = 'none';
  }
});

// 시작
if (document.readyState === 'loading') {
  document.addEventListener('DOMContentLoaded', init);
} else {
  setTimeout(init, 50);
}

})();
  </script>
</body>  
</html>
