<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ESP Dialogue</title>

  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 0;
      background: #0a0a0a;
      color: #e6e6e6;
    }

    header {
      background: #111;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    .logo {
      font-weight: bold;
      font-size: 1.2rem;
      letter-spacing: 1px;
    }

    .menu-trigger {
      cursor: pointer;
      user-select: none;
      color: #ccc;
      transition: color 0.3s;
    }

    .menu-trigger:hover {
      color: #fff;
    }

    .menu {
      display: none;
      position: absolute;
      top: 60px;
      right: 2rem;
      background: #1b1b1b;
      border: 1px solid #333;
      border-radius: 8px;
      z-index: 9999;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.6);
      min-width: 160px;
    }

    .menu a {
      display: block;
      padding: 0.75rem 1.2rem;
      color: #ccc;
      text-decoration: none;
      transition: background 0.3s, color 0.3s;
    }

    .menu a:hover {
      background: #272727;
      color: #fff;
    }

    main {
      padding: 2rem;
      text-align: center;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">ESP DIALOGUE</div>
    <span class="menu-trigger" onclick="toggleMenu()">â˜° Menu</span>
    <div class="menu" id="menu">
      <a href="https://espdialog.net" target="_blank">Home</a>
      <a href="https://github.com/Leeeunsookl" target="_blank">GitHub</a>
      <a href="https://vercel.com" target="_blank">Vercel</a>
      <a href="mailto:contact@espdialog.net">Contact</a>
    </div>
  </header>

  <main>
    <h1>Welcome to ESP Dialogue</h1>
    <p>Structural resonance in digital space.</p>
  </main>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      const trigger = document.querySelector('.menu-trigger');
      const isVisible = menu.style.display === 'block';
      menu.style.display = isVisible ? 'none' : 'block';

      document.addEventListener('click', function handleOutsideClick(e) {
        if (!menu.contains(e.target) && e.target !== trigger) {
          menu.style.display = 'none';
          document.removeEventListener('click', handleOutsideClick);
        }
      });
    }

    document.querySelectorAll('.menu a').forEach(link => {
      link.addEventListener('click', e => {
        e.stopPropagation();
      });
    });
  </script>
</body>
</html>
