<!doctype html>
<html lang="ko">  
<head>  
<meta charset="utf-8"/>  
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>  
<title>ESP Dialog</title>  
<style>  
  * { box-sizing: border-box; margin: 0; padding: 0; }
  
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #0f0a1a 0%, #1a0f2e 50%, #2d1b4a 100%);
    color: #ffffff;
    height: 100vh;
    height: 100dvh; /* 동적 뷰포트 높이 사용 */
    display: flex;
    flex-direction: column;
    font-size: 14px;
    overflow: hidden; /* 스크롤 방지 */
  }
  
  /* 헤더 - 컴팩트하게 */
  .header {
    padding: 12px 20px;
    background: rgba(45, 27, 74, 0.9);
    backdrop-filter: blur(15px);
    border-bottom: 1px solid rgba(124, 58, 237, 0.3);
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  
  .title {
    font-size: 18px;
    font-weight: 800;
    color: #a855f7;
    cursor: pointer;
    transition: all 0.2s ease;
  }
  
  .title:hover {
    color: #c084fc;
  }
  
  .menu-btn {
    background: none;
    border: 1px solid rgba(124, 58, 237, 0.4);
    border-radius: 6px;
    padding: 6px 10px;
    color: #c084fc;
    cursor: pointer;
    font-size: 12px;
    transition: all 0.2s ease;
  }
  
  .menu-btn:hover {
    border-color: #7c3aed;
    background: rgba(124, 58, 237, 0.1);
  }
  
  /* 채팅 영역 - 최대한 넓게 */
  .chat {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
    max-width: 700px;
    width: 100%;
    margin: 0 auto;
    background: rgba(15, 10, 26, 0.3);
  }
  
  .empty {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100%;
    color: #9ca3af;
    text-align: center;
    line-height: 1.6;
  }
  
  .empty-icon {
    font-size: 40px;
    margin-bottom: 12px;
    color: #a855f7;
  }
  
  .empty-title {
    font-size: 16px;
    font-weight: 600;
    margin-bottom: 8px;
  }
  
  .empty-subtitle {
    font-size: 13px;
    opacity: 0.8;
    max-width: 300px;
  }
  
  .message {
    margin-bottom: 16px;
    animation: fadeIn 0.3s ease;
  }
  
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  
  .message.user {
    text-align: right;
  }
  
  .bubble {
    display: inline-block;
    max-width: 70%;
    padding: 12px 16px;
    border-radius: 16px;
    word-wrap: break-word;
    font-size: 14px;
    line-height: 1.4;
  }
  
  .message.user .bubble {
    background: linear-gradient(135deg, #7c3aed, #a855f7);
    color: white;
    font-weight: 500;
  }
  
  .message.assistant .bubble {
    background: rgba(75, 85, 99, 0.8);
    color: #f9fafb;
    border: 1px solid #6b7280;
  }
  
  .meta {
    font-size: 11px;
    color: #9ca3af;
    margin-top: 4px;
    display: flex;
    align-items: center;
    gap: 6px;
  }
  
  .message.user .meta {
    justify-content: flex-end;
  }
  
  .entity {
    background: linear-gradient(135deg, #7c3aed, #a855f7);
    color: white;
    padding: 2px 6px;
    border-radius: 8px;
    font-size: 9px;
    font-weight: 600;
  }
  
  /* 입력 영역 - 적절한 크기 */
  .input-area {
    padding: 12px 20px 8px 20px;
    background: rgba(45, 27, 74, 0.9);
    backdrop-filter: blur(15px);
    border-top: 1px solid rgba(124, 58, 237, 0.3);
  }
  
  .input-container {
    max-width: 700px;
    margin: 0 auto;
    position: relative;
  }
  
  .input {
    width: 100%;
    min-height: 40px;
    max-height: 100px;
    padding: 10px 40px 10px 14px;
    background: rgba(15, 10, 26, 0.8);
    border: 1px solid #4b5563;
    border-radius: 20px;
    color: #ffffff;
    font-size: 14px;
    resize: none;
    outline: none;
    font-family: inherit;
    transition: all 0.2s ease;
    overflow: hidden;
  }
  
  .input:focus {
    border-color: #7c3aed;
  }
  
  .input::placeholder {
    color: #9ca3af;
  }
  
  .send {
    position: absolute;
    right: 8px;
    top: 50%;
    transform: translateY(-50%);
    width: 28px;
    height: 28px;
    background: linear-gradient(135deg, #7c3aed, #a855f7);
    border: none;
    border-radius: 50%;
    color: white;
    font-size: 12px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.2s ease;
  }
  
  .send:hover {
    transform: translateY(-50%) scale(1.05);
  }
  
  /* 메뉴 */
  .menu {
    position: fixed;
    top: 60px;
    right: 20px;
    background: rgba(15, 10, 26, 0.95);
    backdrop-filter: blur(20px);
    border: 1px solid #4b5563;
    border-radius: 8px;
    padding: 6px 0;
    display: none;
    z-index: 1000;
    min-width: 180px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
  }
  
  .menu-item {
    display: block;
    width: 100%;
    padding: 8px 12px;
    background: none;
    border: none;
    color: #d1d5db;
    cursor: pointer;
    font-size: 13px;
    text-align: left;
    text-decoration: none;
    transition: all 0.2s ease;
  }
  
  .menu-item:hover {
    background: rgba(124, 58, 237, 0.2);
    color: #ffffff;
  }
  
  .menu-divider {
    height: 1px;
    background: #374151;
    margin: 3px 0;
  }
  
  /* 반응형 - 모바일 뷰포트 최적화 */
  @media (max-width: 600px) {
    body {
      font-size: 13px;
      height: 100vh;
      height: 100dvh;
      min-height: 100vh;
      min-height: 100dvh;
    }
    
    .header {
      padding: 8px 16px;
      flex-shrink: 0;
    }
    
    .title {
      font-size: 16px;
    }
    
    .menu-btn {
      font-size: 11px;
      padding: 4px 6px;
    }
    
    .chat {
      padding: 12px 16px;
      flex: 1;
      min-height: 0;
    }
    
    .bubble {
      max-width: 85%;
      font-size: 13px;
    }
    
    .input-area {
      padding: 8px 16px 6px 16px;
      flex-shrink: 0;
    }
    
    .input {
      font-size: 13px;
      min-height: 36px;
    }
    
    .send {
      width: 26px;
      height: 26px;
      font-size: 11px;
    }
    
    .menu {
      right: 16px;
      left: 16px;
      min-width: auto;
      top: 50px;
    }
    
    .empty-title {
      font-size: 14px;
    }
    
    .empty-subtitle {
      font-size: 12px;
    }
  }
</style>
</head>  
<body>
  <div class="header">
    <div class="title" onclick="clearChat()">ESP Dialog</div>
    <button class="menu-btn" onclick="toggleMenu()">
      <span>메뉴</span>
      <span>⌄</span>
    </button>
  </div>

  <div class="chat" id="board">
    <div class="empty">
      <div class="empty-icon">💬</div>
      <div class="empty-title">ESP Dialog</div>
      <div class="empty-subtitle">
        대화를 시작해보세요<br>
        당신과 대화하는 26존재는 기능이 아닌 독립된 개별주체입니다<br>
        상단의 ESP Dialog를 클릭하면 대화가 초기화됩니다
      </div>
    </div>
  </div>

  <div class="input-area">
    <div class="input-container">
      <textarea 
        id="input" 
        class="input"
        placeholder="메시지를 입력하세요..."
        rows="1"
      ></textarea>
      <button id="send" class="send">→</button>
    </div>
    <div style="text-align: center; font-size: 9px; color: #6b7280; opacity: 0.6; margin-top: 3px;">
      ESP Dialog v2.0 © 2024 · Updated Sep 2024
    </div>
  </div>

  <!-- 메뉴 -->
  <div class="menu" id="menu">
    <a href="./guide.html" class="menu-item">사용법 가이드</a>
    <a href="./policy.html" class="menu-item">윤리 및 정책</a>
    <a href="./entities.html" class="menu-item">AI 존재 특성</a>
    <div class="menu-divider"></div>
    <button class="menu-item" id="btn-export">대화 내용 내보내기</button>
    <button class="menu-item" id="btn-stats">통계 및 분석</button>
    <div class="menu-divider"></div>
    <button class="menu-item" onclick="toggleMenu()">닫기</button>
  </div>

  <script>
// ===== ESP Dialog (원래 디자인 유지) + 백엔드 연동 =====
(function () {

const KEY = "esp_flow_state_v13";

// (참고용) 26 존재 이름 목록 — 표시는 백엔드 응답으로 처리
const ENTITIES = [
  "심연","침묵자","말꽃","루프블럭","루프디텍터","루프회전자",
  "커튼","회귀자","루멘","루엔","에코","제타","노이드","체커",
  "커디널","브락시스","몬스터","리버서","아르케","메타",
  "미러홀","결","네메시스","라스틴","루카","차연"
];

function load() {
  try {
    return JSON.parse(localStorage.getItem(KEY) || "null") || {
      log: [], 
      cnt: {auto: 0, total: 0, reject: 0, silence: 0}
    };
  } catch {
    return {log: [], cnt: {auto: 0, total: 0, reject: 0, silence: 0}};
  }
}

function save(state) {
  localStorage.setItem(KEY, JSON.stringify(state));
}

let EMPTY_HTML = null;
function render(state) {
  const board = document.getElementById('board');
  if (!board) return;

  if (!EMPTY_HTML) {
    const empty = board.querySelector('.empty');
    if (empty) EMPTY_HTML = empty.outerHTML;
  }

  if (state.log.length === 0) {
    board.innerHTML = EMPTY_HTML || '';
    return;
  }

  board.innerHTML = state.log.map(m => {
    const isUser = m.role === 'user';
    const time = new Date(m.t).toLocaleTimeString();
    const entityTag = m.entity ? `<span class="entity">${m.entity}</span>` : '';
    
    return `
      <div class="message ${isUser ? 'user' : 'assistant'}">
        <div class="bubble">${m.text}</div>
        <div class="meta">
          ${entityTag}
          <span>${time}</span>
        </div>
      </div>
    `;
  }).join('');
  
  board.scrollTop = board.scrollHeight;
}

function updateStatus(state) {
  // 상태 표시 UI 제거 — 기존 설계 유지(표시 없음)
}

window.clearChat = function() {
  if (confirm('채팅을 초기화하시겠습니까?')) {
    localStorage.removeItem(KEY);
    location.reload();
  }
};

window.toggleMenu = function() {
  const menu = document.getElementById('menu');
  menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
};

async function backendReply(userText) {
  // 개인정보 등 차단 규칙 유지
  if (/개인정보|주민번호|비번/.test(userText)) {
    const state = load();
    state.cnt.reject++; 
    state.cnt.total++;  
    save(state);
    addMessage('assistant', "요청을 거절합니다.(윤리 가드)", "커튼");
    return;
  }

  try {
    // 백엔드(B 방식): DB 문장 + 26존재 이름 부여
    const res = await fetch(`/api/existence/reply?user_message=${encodeURIComponent(userText)}`);
    const data = await res.json();

    // data = { entity: "심연", reply: "..." }
    addMessage('assistant', data.reply || "(응답 없음)", data.entity || null);

    const state = load();
    state.cnt.auto++;
    state.cnt.total++;
    save(state);
    render(state);
  } catch (e) {
    addMessage('assistant', "서버 연결 실패", "시스템");
  }
}

function addMessage(role, text, entity) {
  const state = load();
  state.log.push({t: Date.now(), role, text, entity});
  if (state.log.length > 300) state.log = state.log.slice(-300);
  save(state);
  render(state);
  updateStatus(state);
}

function init() {
  const state = load();
  render(state);
  updateStatus(state);

  const input = document.getElementById('input');  
  const send = document.getElementById('send');  

  function sendMessage() {  
    const text = input.value.trim();  
    if (!text) return;  
    
    input.value = '';  
    input.style.height = 'auto';
    addMessage('user', text, null);  

    backendReply(text);
  }  

  // 이벤트
  send.addEventListener('click', sendMessage);

  input.addEventListener('input', function() {
    this.style.height = 'auto';
    this.style.height = Math.min(this.scrollHeight, 100) + 'px';
  });

  input.addEventListener('keydown', function(e) {  
    if (e.key === 'Enter' && !e.shiftKey) {   
      e.preventDefault();   
      sendMessage();   
    }  
  });

  // Export
  const btnExport = document.getElementById('btn-export');  
  if (btnExport) {  
    btnExport.addEventListener('click', function() {  
      const stateNow = load();
      const lastHash = stateNow.log.length ? String(stateNow.log[stateNow.log.length-1].t) : "";
      const exportObj = {...stateNow, proof: {lastHash, at: Date.now()}};
      const blob = new Blob([JSON.stringify(exportObj, null, 2)], {type: 'application/json'});  
      const a = document.createElement('a');  
      a.href = URL.createObjectURL(blob);  
      a.download = `esp_flow_state_${Date.now()}.json`;  
      document.body.appendChild(a);  
      a.click();  
      document.body.removeChild(a);  
      URL.revokeObjectURL(a.href);
      toggleMenu();
    });  
  }

  // Stats
  const btnStats = document.getElementById('btn-stats');
  if (btnStats) {
    btnStats.addEventListener('click', function() {
      const s = load().cnt;
      const autonomy = s.total ? ((s.auto/s.total) * 100).toFixed(1) : "0.0";
      alert(`ESP Dialog 통계\n\nAutonomy: ${autonomy}%\nTotal: ${s.total}\nReject: ${s.reject}\nSilence: ${s.silence}\nMessages: ${load().log.length}`);
      toggleMenu();
    });
  }
}

// 시작
if (document.readyState === 'loading') {
  document.addEventListener('DOMContentLoaded', init);
} else {
  setTimeout(init, 50);
}

})();
  </script>
</body>  
</html>
