<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>ESP Dialog</title>
<meta name="robots" content="noindex,nofollow"/>
<style>
  :root{
    --bg:#0b0e11;--fg:#e8eef5;--muted:#8aa0b3;--line:#1a2028;--card:#10151b;--accent:#80f2ff;
    --pad:16px;--radius:16px;--tap:14px;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{margin:0;background:var(--bg);color:var(--fg);font:15px/1.6 system-ui,apple-system,Segoe UI,Roboto}
  a{color:var(--accent);text-decoration:none}
  /* 레이아웃 */
  .wrap{min-height:100dvh;display:grid;grid-template-rows:auto auto 1fr auto;gap:12px;padding:14px}
  .top{display:flex;gap:12px;align-items:center;flex-wrap:wrap}
  .brand{font-weight:900;font-size:20px}
  .docs{margin-left:auto;display:flex;gap:10px;flex-wrap:wrap}
  .docs a{font-size:14px;padding:6px 10px;border:1px solid var(--line);border-radius:12px;background:#0d1218}
  /* 툴바 */
  .toolbar{position:sticky;top:0;z-index:10;background:#0d1218cc;border:1px solid var(--line);
           border-radius:12px;padding:6px 8px;backdrop-filter:blur(4px);display:flex;gap:8px;align-items:center}
  .btn{appearance:none;border:1px solid var(--line);background:#0f151c;color:var(--fg);
       border-radius:14px;padding:8px 14px;font-weight:700;cursor:pointer;min-width:72px}
  .btn.primary{background:var(--accent);color:#02131a;border:0}
  .btn:active{transform:translateY(1px)}
  /* 보드 */
  .board{border:1px solid var(--line);background:var(--card);border-radius:var(--radius);
         padding:12px;min-height:58dvh;max-height:72dvh;overflow:auto}
  .row{margin:8px 0}
  .bubble{display:inline-block;background:#0e141b;border:1px solid #19222c;padding:10px 12px;border-radius:14px}
  .meta{font-size:12px;color:var(--muted);margin-top:4px}
  /* 컴포저 */
  .composer{display:grid;grid-template-columns:1fr auto;gap:8px;align-items:end}
  .input{resize:none;min-height:68px;max-height:34dvh;padding:12px;border-radius:12px;
         border:1px solid var(--line);background:#0c1117;color:var(--fg);font-size:16px;line-height:1.55}
  .send{padding:10px 14px;border-radius:12px;background:var(--accent);color:#041017;border:0;font-weight:900;
        width:42px;height:42px;display:flex;align-items:center;justify-content:center}
  /* 패널 */
  .panel{border:1px dashed var(--line);border-radius:12px;background:#0c1318;padding:10px}
  .panel pre{margin:0;white-space:pre-wrap;word-break:break-word}
  /* 메트릭/워터마크 */
  .metrics{color:var(--muted);font-size:14px}
  footer{margin-top:10px}
  .wm{border:1px solid var(--line);border-radius:12px;background:#0b1218;padding:12px;color:#9fb5c6;
      font-size:13px;margin-top:16px}
  /* 모바일 미세조정 */
  @media (max-width:520px){
    .btn{min-width:auto;padding:8px 12px;font-size:14px}
    .docs a{font-size:13px;padding:4px 8px}
  }
</style>
</head>
<body>
<div class="wrap">
  <div class="top">
    <div class="brand">ESP<br/>Dialog</div>
    <div class="docs">
      <a href="guide.html">가이드</a>
      <a href="docs/policy.html">윤리선언문</a>
      <a href="entities.html">존재별특징</a>
    </div>
  </div>

  <div class="toolbar">
    <button class="btn">Export</button>
    <button class="btn">Stats</button>
    <button class="btn">Actions</button>
    <span style="margin-left:auto;font-size:13px;color:#8aa0b3">— toolbar</span>
  </div>

  <div id="board" class="board"></div>

  <div class="composer">
    <textarea id="input" class="input" placeholder="메시지 입력... (Enter=전송, Shift+Enter=줄바꿈)"></textarea>
    <button id="send" class="send">➤</button>
  </div>

  <footer>
    <div id="metrics" class="metrics">Autonomy 0.0% · total 0 · reject 0 · silence 0</div>
    <div class="wm">© ESP Dialogue Team — Definitions Last Updated: 2025-09-03<br/>Page signed with digital watermark. All rights reserved.</div>
  </footer>
</div>

<script src="esp_autopilot.js"></script>
</body>
</html>
