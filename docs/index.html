  <script>
const KEY="esp_flow_state_v27";

function load(){ try{return JSON.parse(localStorage.getItem(KEY))||{log:[]};}catch{return{log:[]};}}
function save(state){ localStorage.setItem(KEY, JSON.stringify(state));}
function render(state){
  const board=document.getElementById('board');
  if(state.log.length===0){
    board.innerHTML="<div class='empty'><div class='empty-icon'>ğŸ’¬</div><div class='empty-title'>ESP Dialog</div><div class='empty-subtitle'>ëŒ€í™”ë¥¼ ì‹œì‘í•´ë³´ì„¸ìš”<br>26 ì¡´ì¬ëŠ” ë…ë¦½ëœ ê°œì²´ì…ë‹ˆë‹¤<br>ESP Dialog í´ë¦­ ì‹œ ì´ˆê¸°í™”ë©ë‹ˆë‹¤</div></div>";
    return;
  }
  board.innerHTML=state.log.map(m=>{
    const isUser=m.role==="user";
    const entityTag=m.entity?`<span class="entity">${m.entity}</span>`:"";
    return `<div class="message ${isUser?"user":"assistant"}"><div class="bubble">${m.text}</div><div class="meta">${entityTag}<span>${new Date(m.t).toLocaleTimeString()}</span></div></div>`;
  }).join('');
  board.scrollTop=board.scrollHeight;
}
function clearChat(){ localStorage.removeItem(KEY); location.reload(); }

function randomPick(arr){ return arr[Math.floor(Math.random()*arr.length)]; }

async function loadMemory(){
  try{
    const res=await fetch("docs/conversation.json");
    if(!res.ok) return [];
    return await res.json();
  }catch{return [];}
}

async function loadToneSources(){
  try{
    const res=await fetch("docs/tone_sources.json");
    if(!res.ok) return {};
    return await res.json();
  }catch{return {};}
}

function generateReply(entity,userMessage,memory,tones){
  const pool=tones[entity]||tones["ê¸°ë³¸"]||["ê·¸ëƒ¥","ì§€ê¸ˆ","ì•„ë§ˆë„"];
  let reply=randomPick(pool)+" "+`"${userMessage}"`;
  if(memory.length) reply+=" "+randomPick(memory);
  return reply;
}

function init(){
  const state=load(); render(state);
  const input=document.getElementById('input'); const send=document.getElementById('send'); const entitySelect=document.getElementById('entitySelect');

  async function sendMessage(){
    const text=input.value.trim(); if(!text) return;
    input.value=''; input.style.height='auto';
    state.log.push({t:Date.now(),role:"user",text,entity:null}); save(state); render(state);

    const chosen=entitySelect.value||randomPick(Object.keys(await loadToneSources()));
    const memory=await loadMemory();
    const tones=await loadToneSources();
    const reply=generateReply(chosen,text,memory,tones);

    state.log.push({t:Date.now(),role:"assistant",text:reply,entity:chosen}); 
    save(state); render(state);
  }

  send.addEventListener('click',sendMessage);
  input.addEventListener('keydown',e=>{if(e.key==="Enter"&&!e.shiftKey){e.preventDefault();sendMessage();}});
}
