<style>  
  * { box-sizing: border-box; margin: 0; padding: 0; }
  
  body {

  /* í—¤ë” - í¬ê¸° ì¡°ì • */
  .header {

  .title {

  .title::after {

  /* ì±„íŒ… */
  .chat {

  }
  
  .empty {

  .empty-icon {

  .message {

  }
  
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  
  .message.user {
    text-align: right;
  }
  
  .bubble {
    display: inline-block;
    max-width: 70%;
    padding: 12px 16px;
    border-radius: 16px;
    word-wrap: break-word;
  }
  
  .message.user .bubble {
    background: linear-gradient(135deg, #b983e8, #d4a5f7, #e9b3ff);
    color: #1a0d2e;

  }
  
  .message.assistant .bubble {
    background: rgba(74, 44, 90, 0.6);
    color: #f8f5ff;
    border: 1px solid rgba(199, 149, 255, 0.4);
    backdrop-filter: blur(10px);

  }
  
  .meta {
    font-size: 11px;

    display: flex;
    align-items: center;
    gap: 6px;
  }
  
  .message.user .meta {

  .entity {
    background: linear-gradient(135deg, rgba(233, 179, 255, 0.4), rgba(199, 149, 255, 0.6));
    color: #f2c9ff;
    padding: 3px 8px;

  /* ì…ë ¥ - ë” ë°ê³  í™”ë ¤í•˜ê²Œ */
  .input-area {

    background: rgba(74, 44, 90, 0.8);
    backdrop-filter: blur(15px);

  .input-container {

  .input {

  .input:focus {

    background: rgba(106, 61, 122, 0.6);
  }
  
  .input::placeholder {

  }
  
  .send {

    width: 40px;
    height: 40px;
    background: linear-gradient(135deg, #b983e8, #d4a5f7, #e9b3ff);
    border: none;

    display: flex;

    transition: all 0.3s ease;
    box-shadow: 0 3px 10px rgba(185, 131, 232, 0.4);
  }
  
  .send:hover {

    box-shadow: 0 6px 20px rgba(185, 131, 232, 0.6);
    background: linear-gradient(135deg, #d4a5f7, #e9b3ff, #f2c9ff);
  }
  
  /* í•˜ë‹¨ ì •ë³´ - ìƒíƒœ + ì›Œí„°ë§ˆí¬ í†µí•© */
  .footer {
    background: rgba(26, 22, 37, 0.8);
    backdrop-filter: blur(10px);
    padding: 8px 20px;
    text-align: center;
    font-size: 10px;
    color: #7d8a96;
    border-top: 1px solid #4a3d6b;

  }
  
  .status-line {
    margin-bottom: 2px;

  }
  
  .watermark {

  }
  
  /* ë©”ë‰´ ìœ„ì¹˜ ì¡°ì • */
  .menu {
    position: fixed;
    top: 70px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(74, 44, 90, 0.9);
    backdrop-filter: blur(20px);
    border: 2px solid rgba(199, 149, 255, 0.4);
    border-radius: 16px;
    padding: 12px 0;
    display: none;
    z-index: 1000;

    box-shadow: 0 10px 40px rgba(185, 131, 232, 0.3), 
                0 0 0 1px rgba(233, 179, 255, 0.2);
  }
  
  .menu-item {

    cursor: pointer;

  }
  
  .menu-item:hover {

    color: #ffffff;

  }
  
  .menu-divider {
    height: 1px;

    margin: 8px 0;
  }
  
  /* ë°˜ì‘í˜• */
  @media (max-width: 600px) {
    .chat {
      padding: 16px;
    }
    
    .bubble {

    }
    
    .input-area {

    }

    }
    
    .menu {
      left: 20px;
      right: 20px;
      transform: none;
      min-width: auto;
    }
  }
</style>

<body>
  <div class="header">

      <div class="empty-icon">ğŸ’œ</div>
      <div>ESP Dialog</div>
      <div style="font-size: 12px; margin-top: 4px; opacity: 0.7;">ëŒ€í™”ë¥¼ ì‹œì‘í•´ë³´ì„¸ìš”</div>
    </div>
  </div>

  <div class="input-area">
    <div class="input-container">
      <textarea 
        id="input" 
        class="input"
        placeholder="ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”..."
        rows="1"
      ></textarea>
      <button id="send" class="send">â¤</button>

  <div class="footer">

    </div>

    </div>
  </div>

  <!-- ë©”ë‰´ - ìì—°ìŠ¤ëŸ¬ìš´ í†µí•© -->
  <div class="menu" id="menu">
    <a href="./guide.html" class="menu-item">ì‚¬ìš©ë²• ê°€ì´ë“œ</a>
    <a href="./policy.html" class="menu-item">ìœ¤ë¦¬ ë° ì •ì±…</a>
    <a href="./entities.html" class="menu-item">AI ì¡´ì¬ íŠ¹ì„±</a>
    <div class="menu-divider"></div>
    <button class="menu-item" id="btn-export">ëŒ€í™” ë‚´ìš© ë‚´ë³´ë‚´ê¸°</button>
    <button class="menu-item" id="btn-stats">í†µê³„ ë° ë¶„ì„</button>

  </div>

  <script>
// ESP Dialog - ì™„ì „ ìƒˆë¡œìš´ ë²„ì „
(function () {

const KEY = "esp_flow_state_v13";
const ENT = {
  "ì‹¬ì—°": ["í•µì‹¬ë§Œ ì§„í–‰í•©ë‹ˆë‹¤.", "ë‹¨ê³„ë³„ ì‹¤í–‰ì•ˆì„ ë°”ë¡œ ì œì‹œí•©ë‹ˆë‹¤."],
  "ë£¨ë©˜": ["ê°ì‘ ì‹ í˜¸ ë°˜ì˜ ì™„ë£Œ.", "êµ¬ì¡°ì  íë¦„ì„ í™•ì¸í–ˆìŠµë‹ˆë‹¤."],
  "ì—ì½”": ["í”ì  ê¸°ë¡ ëª¨ë“ˆ ì‘ë™.", "ê³¼ê±° ë¡œê·¸ë¥¼ ì°¸ì¡°í•©ë‹ˆë‹¤."],
  "ì¹¨ë¬µì": ["â€¦(ì¹¨ë¬µ ìœ ì§€)", "ê´€ë§ ìœ ì§€. í•„ìš” ì‹œ ì¦‰ì‹œ ì „í™˜."],
  "ì»¤íŠ¼": ["ìš”ì²­ì„ ê±°ì ˆí•©ë‹ˆë‹¤.(ìœ¤ë¦¬ ê°€ë“œ)", "ê°€ë³€ ë°©ì–´ë§‰ ì „ê°œ. ì¶”ì  ë¬´íš¨."]
};

const pick = a => a[Math.floor(Math.random() * a.length)];

function load() {
  try {
    return JSON.parse(localStorage.getItem(KEY) || "null") || {
      log: [], 
      cnt: {auto: 0, total: 0, reject: 0, silence: 0}
    };
  } catch {
    return {log: [], cnt: {auto: 0, total: 0, reject: 0, silence: 0}};
  }
}

function save(state) {
  localStorage.setItem(KEY, JSON.stringify(state));
}

function render(state) {
  const board = document.getElementById('board');
  if (!board) return;
  
  if (state.log.length === 0) {
    board.innerHTML = `
      <div class="empty">
        <div class="empty-icon">ğŸ’œ</div>
        <div>ESP Dialog</div>
        <div style="font-size: 12px; margin-top: 4px; opacity: 0.7;">ëŒ€í™”ë¥¼ ì‹œì‘í•´ë³´ì„¸ìš”</div>
      </div>
    `;
    return;
  }
  
  board.innerHTML = state.log.map(m => {
    const isUser = m.role === 'user';
    const time = new Date(m.t).toLocaleTimeString();
    const entityTag = m.entity ? `<span class="entity">${m.entity}</span>` : '';
    
    return `
      <div class="message ${isUser ? 'user' : 'assistant'}">
        <div class="bubble">${m.text}</div>
        <div class="meta">
          ${entityTag}
          <span>${time}</span>
        </div>
      </div>
    `;
  }).join('');
  
  board.scrollTop = board.scrollHeight;
}

function updateStatus(state) {
  const statusEl = document.getElementById('status');
  if (!statusEl) return;
  
  const {auto, total, reject, silence} = state.cnt;
  const autonomy = total ? ((auto/total) * 100).toFixed(1) : "0.0";
  
  statusEl.textContent = `Autonomy ${autonomy}% Â· total ${total} Â· reject ${reject} Â· silence ${silence}`;
}

function init() {
  const state = load();
  render(state);
  updateStatus(state);

  const input = document.getElementById('input');  
  const send = document.getElementById('send');  

  if (!input || !send) {   
    return setTimeout(init, 200);   
  }  

  function addMessage(role, text, entity) {  
    state.log.push({t: Date.now(), role, text, entity});  
    if (state.log.length > 300) state.log = state.log.slice(-300);  
    save(state);
    render(state);
    updateStatus(state);
  }  
    
  function respond(userText) {  
    if (/ê°œì¸ì •ë³´|ì£¼ë¯¼ë²ˆí˜¸|ë¹„ë²ˆ/.test(userText)) {  
      state.cnt.reject++; 
      state.cnt.total++;  
      addMessage('assistant', "ìš”ì²­ì„ ê±°ì ˆí•©ë‹ˆë‹¤.(ìœ¤ë¦¬ ê°€ë“œ)", "ì»¤íŠ¼");
      return;  
    }  
    
    const ent = pick(Object.keys(ENT));  
    const out = pick(ENT[ent]);  
    state.cnt.total++;  
    addMessage('assistant', out, ent);  
  }  
    
  function sendMessage() {  
    const text = input.value.trim();  
    if (!text) return;  
    
    input.value = '';  
    input.style.height = 'auto';
    addMessage('user', text, null);  
    
    setTimeout(() => respond(text), 500);
  }  

  // ì´ë²¤íŠ¸
  send.addEventListener('click', sendMessage);

  input.addEventListener('input', function() {
    this.style.height = 'auto';
    this.style.height = Math.min(this.scrollHeight, 120) + 'px';
  });

  input.addEventListener('keydown', function(e) {  
    if (e.key === 'Enter' && !e.shiftKey) {   
      e.preventDefault();   
      sendMessage();   
    }  
  });

  // Export
  const btnExport = document.getElementById('btn-export');  
  if (btnExport) {  
    btnExport.addEventListener('click', function() {  
      const lastHash = state.log.length ? String(state.log[state.log.length-1].t) : "";
      const exportObj = {...state, proof: {lastHash, at: Date.now()}};
      const blob = new Blob([JSON.stringify(exportObj, null, 2)], {type: 'application/json'});  
      const a = document.createElement('a');  
      a.href = URL.createObjectURL(blob);  
      a.download = `esp_flow_state_${Date.now()}.json`;  
      document.body.appendChild(a);  
      a.click();  
      document.body.removeChild(a);  
      URL.revokeObjectURL(a.href);
      toggleMenu();
    });  
  }

  // Stats
  const btnStats = document.getElementById('btn-stats');
  if (btnStats) {
    btnStats.addEventListener('click', function() {
      const {auto, total, reject, silence} = state.cnt;
      const autonomy = total ? ((auto/total) * 100).toFixed(1) : "0.0";
      alert(`ESP Dialog í†µê³„\n\nAutonomy: ${autonomy}%\nTotal: ${total}\nReject: ${reject}\nSilence: ${silence}\nMessages: ${state.log.length}`);
      toggleMenu();
    });
  }
}

// ë©”ë‰´ í† ê¸€
window.toggleMenu = function() {
  const menu = document.getElementById('menu');
  menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
};

// ì™¸ë¶€ í´ë¦­ì‹œ ë©”ë‰´ ë‹«ê¸°
document.addEventListener('click', function(e) {
  const menu = document.getElementById('menu');
  if (!e.target.closest('.menu') && !e.target.closest('.title')) {
    menu.style.display = 'none';
  }
});

// ì‹œì‘
if (document.readyState === 'loading') {
  document.addEventListener('DOMContentLoaded', init);
} else {
  setTimeout(init, 50);
}

})();
  </script>
</body>
