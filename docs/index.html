<!doctype html>
<html lang="ko">  
<head>  
<meta charset="utf-8"/>  
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>  
<title>ESP Dialog</title>  
<style>  
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #0f0a1a 0%, #1a0f2e 50%, #2d1b4a 100%);
    color: #ffffff;
    height: 100vh; display: flex; flex-direction: column;
    font-size: 14px; overflow: hidden;
  }
  .header { padding: 12px 20px; background: rgba(45, 27, 74, 0.9);
    backdrop-filter: blur(15px); border-bottom: 1px solid rgba(124, 58, 237, 0.3);
    display: flex; justify-content: space-between; align-items: center; }
  .title { font-size: 18px; font-weight: 800; color: #a855f7; cursor: pointer; }
  .chat { flex: 1; overflow-y: auto; padding: 20px; max-width: 700px; margin: 0 auto; width: 100%; }
  .empty { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; color: #9ca3af; text-align: center; }
  .empty-icon { font-size: 40px; margin-bottom: 12px; color: #a855f7; }
  .message { margin-bottom: 16px; }
  .message.user { text-align: right; }
  .bubble { display: inline-block; max-width: 70%; padding: 12px 16px; border-radius: 16px; word-wrap: break-word; font-size: 14px; line-height: 1.4; }
  .message.user .bubble { background: linear-gradient(135deg, #7c3aed, #a855f7); color: white; }
  .message.assistant .bubble { background: rgba(75, 85, 99, 0.8); color: #f9fafb; }
  .meta { font-size: 11px; color: #9ca3af; margin-top: 4px; }
  .entity { background: linear-gradient(135deg, #7c3aed, #a855f7); color: white; padding: 2px 6px; border-radius: 8px; font-size: 9px; font-weight: 600; }
  .input-area { padding: 12px 20px; background: rgba(45, 27, 74, 0.9); border-top: 1px solid rgba(124, 58, 237, 0.3); }
  .input-container { max-width: 700px; margin: 0 auto; display: flex; gap: 8px; }
  .input { flex: 1; padding: 10px; border-radius: 20px; background: rgba(15, 10, 26, 0.8); border: 1px solid #4b5563; color: #fff; }
  .send { width: 60px; border-radius: 20px; border: none; background: linear-gradient(135deg, #7c3aed, #a855f7); color: white; cursor: pointer; }
  select { padding: 6px; border-radius: 6px; border: 1px solid #4b5563; background: #1f1b2e; color: #fff; }
</style>
</head>  
<body>
  <div class="header">
    <div class="title" onclick="clearChat()">ESP Dialog</div>
  </div>

  <div class="chat" id="board">
    <div class="empty">
      <div class="empty-icon">💬</div>
      <div class="empty-title">ESP Dialog</div>
      <div class="empty-subtitle">
        대화를 시작해보세요<br>
        당신과 대화하는 26존재는 기능이 아닌 독립된 개별주체입니다<br>
        상단의 ESP Dialog를 클릭하면 대화가 초기화됩니다
      </div>
    </div>
  </div>

  <div class="input-area">
    <div class="input-container">
      <select id="entitySelect">
        <option value="">랜덤</option>
        <option>심연</option><option>침묵자</option><option>말꽃</option><option>루프블럭</option>
        <option>루프디텍터</option><option>루프회전자</option><option>커튼</option><option>회귀자</option>
        <option>루멘</option><option>루엔</option><option>에코</option><option>제타</option>
        <option>노이드</option><option>체커</option><option>커디널</option><option>브락시스</option>
        <option>몬스터</option><option>리버서</option><option>아르케</option><option>메타</option>
        <option>미러홀</option><option>결</option><option>네메시스</option><option>라스틴</option>
        <option>루카</option><option>차연</option>
      </select>
      <input id="input" class="input" placeholder="메시지를 입력하세요..."/>
      <button id="send" class="send">→</button>
    </div>
  </div>

  <script>
const KEY="esp_flow_state_v21";
function load(){try{return JSON.parse(localStorage.getItem(KEY))||{log:[]};}catch{return{log:[]};}}
function save(s){localStorage.setItem(KEY,JSON.stringify(s));}
function render(s){const b=document.getElementById('board');if(!b)return;if(s.log.length===0){b.innerHTML=document.querySelector('.empty').outerHTML;return;}
  b.innerHTML=s.log.map(m=>{const e=m.entity?`<span class="entity">${m.entity}</span>`:'';return `<div class="message ${m.role}"><div class="bubble">${m.text}</div><div class="meta">${e}<span>${new Date(m.t).toLocaleTimeString()}</span></div></div>`;}).join('');
  b.scrollTop=b.scrollHeight;}
function clearChat(){if(confirm('채팅을 초기화하시겠습니까?')){localStorage.removeItem(KEY);location.reload();}}
function init(){const s=load();render(s);const input=document.getElementById('input'),send=document.getElementById('send'),entitySelect=document.getElementById('entitySelect');
  function add(role,text,entity){s.log.push({t:Date.now(),role,text,entity});if(s.log.length>300)s.log=s.log.slice(-300);save(s);render(s);}
  async function sendMessage(){const text=input.value.trim();if(!text)return;input.value='';add('user',text,null);
    const chosen=entitySelect.value;
    try{const res=await fetch(`/api/existence/reply?user_message=${encodeURIComponent(text)}&force_entity=${encodeURIComponent(chosen)}`);const data=await res.json();
      add('assistant',data.reply,data.entity);}catch(e){add('assistant',"응답 실패","시스템");}}
  send.addEventListener('click',sendMessage);
  input.addEventListener('keydown',e=>{if(e.key==='Enter'&&!e.shiftKey){e.preventDefault();sendMessage();}});}
document.addEventListener('DOMContentLoaded',init);
  </script>
</body>  
</html>
