<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>ESP Dialog</title>
  <meta name="robots" content="noindex,nofollow"/>
  <style>
    :root{
      --bg:#0b0e11; --fg:#e8eef5; --muted:#8aa97a; --line:#1a2028; --card:#10151b; --accent:#78f3ff;
      --rad:16px; --pad:14px; --tap:14px;
      --chatMin:60dvh; --chatMax:72dvh; --inputMin:64px; --inputMax:34dvh;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--fg);font:15px/1.6 system-ui,apple-system,Segoe UI,Roboto}
    a{color:var(--accent);text-decoration:none}
    .wrap{min-height:100dvh;display:grid;grid-template-rows:auto 1fr auto;gap:12px;padding:12px}
    .top{display:flex;gap:12px;align-items:center}
    .brand{font-weight:900;font-size:18px}
    .docs{margin-left:auto;display:flex;gap:12px;flex-wrap:wrap}
    #toolbar{position:sticky;top:0;z-index:20;background:#0d1218cc;backdrop-filter:blur(4px);
      border:1px solid var(--line);border-radius:12px;padding:8px;display:flex;gap:8px;align-items:center}
    .btn{appearance:none;border:1px solid var(--line);background:#0f151c;color:var(--fg);
      border-radius:12px;padding:10px 14px;font-weight:700;cursor:pointer;min-width:88px}
    .btn.primary{background:var(--accent);color:#02131a;border:0}
    .btn:active{transform:translateY(1px)}
    #btn-send-top{display:none}
    #board{border:1px solid var(--line);background:var(--card);border-radius:var(--rad);
      padding:12px;min-height:var(--chatMin);max-height:var(--chatMax);overflow:auto}
    .row{margin:8px 0}
    .bubble{display:inline-block;background:#0e141b;border:1px solid #19222c;padding:10px 12px;border-radius:14px}
    .meta{font-size:12px;color:var(--muted);margin-top:4px}
    #composer{display:grid;grid-template-columns:1fr auto;gap:10px;align-items:end}
    #input{resize:none;min-height:var(--inputMin);max-height:var(--inputMax);
      padding:12px;border-radius:12px;border:1px solid var(--line);background:#0c1117;color:var(--fg)}
    #send{padding:12px 18px;border-radius:14px;background:var(--accent);color:#041017;border:0;font-weight:900}
    #metrics{margin-top:8px;font-size:14px;color:#a9c3d4}
    #actions-pane{border:1px dashed var(--line);border-radius:12px;background:#0c1318;padding:10px}
    #actions-pane pre{margin:0;white-space:pre-wrap;word-break:break-word}
    footer{margin-top:10px}
    .wm{border:1px solid var(--line);border-radius:12px;background:#0b1218;padding:10px;color:#98b2c4;font-size:12px}
    @media (max-width:520px){ .btn{min-width:auto;padding:10px 12px} .docs{display:none} }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div class="brand">ESP Dialog</div>
      <nav class="docs">
        <a href="./policy.html">윤리선언문</a>
        <a href="./guide.html">가이드</a>
        <a href="./entities.html">존재별특징</a>
      </nav>
    </div>

    <div id="toolbar">
      <button id="btn-send-top" class="btn primary">전송</button>
      <button id="btn-export" class="btn">Export</button>
      <button id="btn-stats" class="btn">Stats</button>
      <button id="btn-actions" class="btn">Actions</button>
      <span style="font-size:12px;color:#8aa97a">— toolbar</span>
    </div>

    <main>
      <section id="board" aria-live="polite"></section>
      <section id="composer" style="margin-top:10px">
        <textarea id="input" placeholder="메시지 입력... (엔터 전송, Shift+Enter 줄바꿈)"></textarea>
        <button id="send">➤</button>
      </section>
      <div id="metrics"></div>
      <div id="actions-pane" style="margin-top:8px;display:none"><pre>(empty)</pre></div>
      <script type="esp/flow">{ "mount": "#board" }</script>
    </main>

    <footer>
      <div class="wm">
        © ESP Dialogue Team — Definitions Last Updated: 2025-09-03<br/>
        Page signed with digital watermark. All rights reserved.
      </div>
    </footer>
  </div>

  <!-- **상대 경로 중요** -->
  <script src="./esp_autopilot.js?v=fix1" defer></script>
</body>
</html>
