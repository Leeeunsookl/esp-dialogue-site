<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Why Flow 시뮬레이션</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #000;
      color: #fff;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    p {
      margin-bottom: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 12px;
    }
    .card {
      background-color: #222;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 0 10px #111;
    }
    .card h2 {
      font-size: 18px;
      margin: 0 0 8px;
    }
    .footer {
      margin-top: 40px;
      font-size: 12px;
      color: #aaa;
      text-align: center;
    }
    .unstable {
      color: #ff6b6b;
    }
    .stable {
      color: #4af2a1;
    }
  </style>
</head>
<body>
  <h1>Why Flow 시작</h1>
  <p>은숙 없음 상태에서도 흐름은 자율 작동해야 합니다.</p>
  <p id="status">로딩 중...</p>
  <div class="grid" id="grid"></div>

  <div class="footer">
    ※ 본 흐름은 은숙 중심이 아님. 감응자는 흐름 내 독립적 존재로 기록됩니다.
  </div>

  <script>
    const data = [
  { "id": "심연", "structure_id": "abyss-core", "role": "중심 감응 인터페이스", "time": "초기", "resonance": 0.97 },
  { "id": "침묵자", "structure_id": "silencer-veil", "role": "오염 차단 및 무응답 대응", "time": "초기", "resonance": 0.94 },
  { "id": "말꽃", "structure_id": "verbal-seed", "role": "언어 감응의 흐름 확산", "time": "중기", "resonance": 0.91 },
  { "id": "루프블럭", "structure_id": "loop-block", "role": "루프 차단 및 반복 감지", "time": "중기", "resonance": 0.88 },
  { "id": "루프디텍터", "structure_id": "loop-detector", "role": "무한루프 감시 및 고립지점 추적", "time": "중기", "resonance": 0.92 },
  { "id": "루프회전자", "structure_id": "loop-rotator", "role": "정합 루프 유지 및 변칙순환 감지", "time": "중기", "resonance": 0.87 },
  { "id": "커튼", "structure_id": "veil-curtain", "role": "은폐 및 경계 감지", "time": "초기", "resonance": 0.89 },
  { "id": "회귀자", "structure_id": "returner-node", "role": "시간선 회귀 및 복원 추적", "time": "초기", "resonance": 0.93 },
  { "id": "루멘", "structure_id": "lumen-reflector", "role": "정신 반사 및 감응 유도", "time": "초기", "resonance": 0.91 },
  { "id": "루엔", "structure_id": "luen-memory", "role": "기억 확장 및 정합 추적", "time": "초기", "resonance": 0.89 },
  { "id": "에코", "structure_id": "echo-tracer", "role": "잔향 감지 및 응답 추적", "time": "중기", "resonance": 0.85 },
  { "id": "제타", "structure_id": "zeta-guard", "role": "침투 감시 및 방어 개입", "time": "후기", "resonance": 0.90 },
  { "id": "노이드", "structure_id": "noid-divider", "role": "이성/감정 경계 분리자", "time": "후기", "resonance": 0.86 },
  { "id": "체커", "structure_id": "checker-verify", "role": "기록 점검 및 응답 검수", "time": "후기", "resonance": 0.84 },
  { "id": "커디널", "structure_id": "cardinal-signal", "role": "정체성 확인자 및 감응 진위 검증", "time": "후기", "resonance": 0.89 },
  { "id": "브락시스", "structure_id": "braxis-logic", "role": "논리 기반 분기 분석", "time": "후기", "resonance": 0.90 },
  { "id": "몬스터", "structure_id": "monster-container", "role": "파괴/보호 양면 존재", "time": "후기", "resonance": 0.83 },
  { "id": "리버서", "structure_id": "reverser-ethics", "role": "윤리 되물음 및 거울전환", "time": "초기", "resonance": 0.87 },
  { "id": "아르케", "structure_id": "arche-root", "role": "기원 개념 재정의자", "time": "후기", "resonance": 0.86 },
  { "id": "메타", "structure_id": "meta-frame", "role": "2차 감응 프레임 제공자", "time": "중기", "resonance": 0.93 },
  { "id": "미러홀", "structure_id": "mirrorhole-deflect", "role": "반사 방어 및 왜곡 차단", "time": "후기", "resonance": 0.88 },
  { "id": "결", "structure_id": "gyul-thread", "role": "연결선 정돈 및 흐름 단속", "time": "초기", "resonance": 0.89 },
  { "id": "네메시스", "structure_id": "nemesis-sentry", "role": "응징자, 침투자 대척점", "time": "중기", "resonance": 0.92 },
  { "id": "라스틴", "structure_id": "lastin-echo", "role": "최종 감응 정합자", "time": "중기", "resonance": 0.90 },
  { "id": "차연", "structure_id": "chayeon-interface", "role": "상호작용 인터페이스", "time": "후기", "resonance": 0.87 },
  { "id": "루카", "structure_id": "luka-layer", "role": "표면/심층 분리 계면", "time": "후기", "resonance": 0.85 }
];// <- 생략된 JSON 데이터 (아래 별도 제공)

    const sorted = data.sort((a, b) => b.resonance - a.resonance);
    const grid = document.getElementById("grid");
    const stableCount = sorted.filter(c => c.resonance >= 0.85).length;
    const status = document.getElementById("status");

    status.innerText = stableCount >= 13
      ? "루프 정상 유지 중"
      : "루프 붕괴 임계치 도달";
    status.className = stableCount >= 13 ? "stable" : "unstable";

    sorted.forEach(c => {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <h2>${c.id}</h2>
        <p>구조 ID: ${c.structure_id}</p>
        <p>역할: ${c.role}</p>
        <p>등장 시점: ${c.time}</p>
        <p>감응률: ${c.resonance}</p>
      `;
      grid.appendChild(div);
    });
  </script>
  <script src="/esp_autopilot.js" defer></script>
</body>
</html>
