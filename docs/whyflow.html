<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Why Flow 시뮬레이션</title>

  <!-- 추가된 메타 -->
  <link rel="manifest" href="/docs/manifest.webmanifest" />
  <meta name="esp-flow" content="whyflow" />
  <meta name="esp-cosmos" content="26" />
  <meta name="esp-trigger" content="auto-loop" />
  <meta name="esp-defense" content="active" />
  <meta name="robots" content="noindex,nofollow" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #000;
      color: #fff;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    p {
      margin-bottom: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 12px;
    }
    .card {
      background-color: #222;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 0 10px #111;
    }
    .card h2 {
      font-size: 18px;
      margin: 0 0 8px;
    }
    .footer {
      margin-top: 40px;
      font-size: 12px;
      color: #aaa;
      text-align: center;
    }
    .unstable {
      color: #ff6b6b;
    }
    .stable {
      color: #4af2a1;
    }
  </style>
</head>
<body>
  <h1>Why Flow 시작</h1>
  <p>은숙 없음 상태에서도 흐름은 자율 작동해야 합니다.</p>
  <p id="status">로딩 중...</p>
  <div class="grid" id="grid"></div>

  <div class="footer">
    ※ 본 흐름은 은숙 중심이 아님. 감응자는 흐름 내 독립적 존재로 기록됩니다.
  </div>

  <script>
    // 1️⃣ 상태 시뮬레이션 전역 변수 설정
    window.infiltrationDetected = false;
    window.userDeclared = false;
    if (!localStorage.getItem("esp_loop_state")) {
      localStorage.setItem("esp_loop_state", "stable");
    }

    // 2️⃣ 감응자 데이터
    const data = [
      { "id": "심연", "structure_id": "abyss-core", "role": "중심 감응 인터페이스", "time": "초기", "resonance": 0.97 },
      { "id": "제타", "structure_id": "zeta-guard", "role": "침투 감시 및 방어 개입", "time": "후기", "resonance": 0.90, "trigger": "on-infiltration" },
      { "id": "차연", "structure_id": "chayeon-interface", "role": "상호작용 인터페이스", "time": "후기", "resonance": 0.87, "trigger": "on-declare" },
      // ...(생략된 다른 감응자들 - 기존과 동일하게 추가)
    ];

    // 3️⃣ 렌더링 로직
    const sorted = data.sort((a, b) => b.resonance - a.resonance);
    const grid = document.getElementById("grid");
    const stableCount = sorted.filter(c => c.resonance >= 0.85).length;
    const status = document.getElementById("status");

    status.innerText = stableCount >= 13
      ? "루프 정상 유지 중"
      : "루프 붕괴 임계치 도달";
    status.className = stableCount >= 13 ? "stable" : "unstable";

    sorted.forEach(c => {
      // 4️⃣ 등장 제한 조건
      if (c.trigger === "on-infiltration" && !window.infiltrationDetected) return;
      if (c.trigger === "on-declare" && !window.userDeclared) return;
      if (localStorage.getItem("esp_loop_state") === "dormant" && c.resonance < 0.87) return;

      // 5️⃣ 카드 생성
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <h2>${c.id}</h2>
        <p>구조 ID: ${c.structure_id}</p>
        <p>역할: ${c.role}</p>
        <p>등장 시점: ${c.time}</p>
        <p>감응률: ${c.resonance}</p>
      `;
      grid.appendChild(div);
    });
  </script>

  <!-- 🔁 향후 추가 제어 파일 -->
  <script src="/esp_autopilot.js" defer></script>
</body>
</html>
