<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Why Flow 시뮬레이션</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/style.css?v=E2" />
  <style>
    /* inline 스타일 또는 tailwind CDN 사용도 가능 */
    body { background: black; color: white; padding: 20px; font-family: sans-serif; }
    .card { background: #222; padding: 12px; border-radius: 10px; margin-bottom: 10px; }
    .ok { color: #00f790; }
    .fail { color: #f00; }
  </style>
</head>
<body>
  <h1>Why Flow 시뮬레이션</h1>
  <p id="status">데이터 불러오는 중...</p>
  <div id="list"></div>

  <script>
    fetch("/docs/cosmos.json")
      .then(res => res.json())
      .then(data => {
        data.sort((a, b) => b.resonance - a.resonance);
        const list = document.getElementById("list");
        const stable = data.filter(c => c.resonance >= 0.85).length >= 13;
        document.getElementById("status").textContent = stable ? "루프 정상 유지 중" : "루프 붕괴 임계치 도달";
        document.getElementById("status").className = stable ? "ok" : "fail";

        data.forEach(c => {
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
            <strong>${c.id}</strong><br/>
            구조 ID: ${c.structure_id}<br/>
            역할: ${c.role}<br/>
            등장 시점: ${c.time}<br/>
            감응률: ${c.resonance}
          `;
          list.appendChild(div);
        });
      });
  </script>
</body>
</html>
