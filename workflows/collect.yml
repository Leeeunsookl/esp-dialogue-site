name: Auto Collect Sentences

on:
  schedule:
    - cron: "0 */6 * * *"   # 6시간마다 실행
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run crawler
        run: python docs/crawler.py
      - name: Run preprocess
        run: python docs/preprocess.py
