name: Auto Collect & Clean

on:
  schedule:
    - cron: "0 */6 * * *"   # 6시간마다 Collector 실행
    - cron: "0 3 * * *"     # 매일 새벽 3시 Preprocess 실행
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests beautifulsoup4 lxml

      - name: Ensure docs dir exists
        run: mkdir -p docs

      # Collector 실행 (6시간마다)
      - name: Run collector
        if: github.event.schedule == '0 */6 * * *'
        run: python docs/collector.py

      # Preprocess 실행 (하루 1번)
      - name: Run preprocess
        if: github.event.schedule == '0 3 * * *'
        run: python docs/preprocess.py

      - name: Commit and Push updated DB
        run: |
          git config user.name "ESP Bot"
          git config user.email "espbot@example.com"
          git add docs/memory.sqlite || true
          git commit -m "Auto-update memory DB [skip ci]" || echo "No changes"
          git push
